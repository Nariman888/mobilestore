<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">

<div layout:fragment="mainContent">
    <div class="row">
        <div class="col-6 mx-auto mt-2">
            <h1>Upload Avatar</h1>
            <img th:src="@{'/getavatar/' + ${#authentication.getPrincipal().avatar}}" class="img-thumbnail" style="width: 300px;height: 300px">
            <form th:action="@{'/uploadava'}" method="post" enctype="multipart/form-data">
                <div class="row mt-3">
                    <div>
                        <label  class="form-label">Choose User Avatar</label>
                        <input class="form-control" type="file" name="avatar">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-dark">UPLOAD AVATAR</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error!=null}">
                Error on editing password!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                Password updated successful!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/updatePassword'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>OLD PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" name="user_old_password" >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NEW PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" name="user_new_password" >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>RETYPE NEW PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" name="user_re_new_password" >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-warning">UPDATE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
