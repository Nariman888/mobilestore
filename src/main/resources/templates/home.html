<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity-5">
<div layout:fragment="mainContent">
<!-- HERO SECTION-->
  <section class="hero pb-3 bg-cover bg-center d-flex align-items-center" style="background: url(img/hero-banner-alt.jpg)">
    <div class="container py-5">
      <div class="row px-4 px-lg-5">
        <div class="col-lg-6">
          <p class="text-muted small text-uppercase mb-2">New Inspiration 2022</p>
          <h1 class="h2 text-uppercase mb-3">20% off on new phones</h1><a class="btn btn-dark" th:href="@{'/shop'}">Browse collections</a>
        </div>
      </div>
    </div>
  </section>
  <!-- CATEGORIES SECTION-->
  <section class="pt-5">
    <header class="text-center">
      <h2 class="h5 text-uppercase mb-4">Browse our categories</h2>
    </header>
    <div class="row">
      <div class="col-md-4"><a class="category-item" th:href="@{'/shop/' + 1}"><img class="img-fluid" src="img/61gmgEhqSES.jpg" alt=""/><strong class="category-item-title">SMARTPHONE</strong></a>
      </div>
      <div class="col-md-4"><a class="category-item mb-4" th:href="@{'/shop/' + 2}"><img class="img-fluid" src="img/111.jpg" alt=""/><strong class="category-item-title">PUSH-BUTTON PHONE</strong></a>
      </div>
      <div class="col-md-4"><a class="category-item" th:href="@{'/shop/' + 3}"><img class="img-fluid" src="img/15575348-1.jpg" alt=""/><strong class="category-item-title">PHABLETS</strong></a>
      </div>
    </div>
  </section>

  <!-- SERVICES-->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row text-center gy-3">
        <div class="col-lg-4">
          <div class="d-inline-block">
            <div class="d-flex align-items-end">
              <svg class="svg-icon svg-icon-big svg-icon-light">
                <use xlink:href="#delivery-time-1"> </use>
              </svg>
              <div class="text-start ms-3">
                <h6 class="text-uppercase mb-1">Free shipping</h6>
                <p class="text-sm mb-0 text-muted">Free shipping worldwide</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-inline-block">
            <div class="d-flex align-items-end">
              <svg class="svg-icon svg-icon-big svg-icon-light">
                <use xlink:href="#helpline-24h-1"> </use>
              </svg>
              <div class="text-start ms-3">
                <h6 class="text-uppercase mb-1">24 x 7 service</h6>
                <p class="text-sm mb-0 text-muted">The Best Service in the World!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-inline-block">
            <div class="d-flex align-items-end">
              <svg class="svg-icon svg-icon-big svg-icon-light">
                <use xlink:href="#label-tag-1"> </use>
              </svg>
              <div class="text-start ms-3">
                <h6 class="text-uppercase mb-1">Discounts</h6>
                <p class="text-sm mb-0 text-muted">Every month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</html>
